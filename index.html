<!DOCTYPE html>
<html lang="en" class="dark" id="darkmode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tailwind | Project</title>
</head>
<body class="dark:bg-gray-900 bg-white">

  <!-- ! logho section -->

  <section></section>




  <button id="btn">Darkmode</button>
  



  <script>
    const darkhtml = document.getElementById("darkmode");
    const btn = document.getElementById("btn");


    btn.addEventListener("click", () => {
      darkhtml.classList.toggle("dark");
    });


    




  </script>
  
</body>
</html>
